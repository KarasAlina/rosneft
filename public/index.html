<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css">
      body {
          margin: 0;
          padding: 0;
      }
      #spinner {
          width: 100%;
          height: 100%;
          background: #fff;
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 100000000;
          opacity: 1;
          transition: all 0.4s ease-out;
      }
      #spinner.-hide {
          opacity: 0;
          visibility: hidden;
          pointer-events: none;
      }
      .loading-logo {
          position: absolute;
          left: 50%;
          transform: translate(-50%, -50%);
          top: 50%;
          height: 10vh;
      }
      .loading-logo img {
          height: 100%;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"/>
    <title>CRM - Роснефть</title>
  </head>
  <body>
    <div id="spinner">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>logo.svg" alt="spinner">
      </div>
    </div>
    <div id="app"></div>
    <% if (NODE_ENV !== 'development') { %>
    <!-- counters -->
    <% } %>
  </body>
</html>
